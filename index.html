<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Are You?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #goodBtn {
            background-color: #4CAF50;
            color: white;
        }

        #notGoodBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Hey, how are you?</h1>
    <button id="goodBtn">Good</button>
    <button id="notGoodBtn">Not Good</button>

    <script>
        const notGoodBtn = document.getElementById('notGoodBtn');

        function moveButton() {
            const x = Math.random() * (window.innerWidth - notGoodBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - notGoodBtn.offsetHeight);
            notGoodBtn.style.left = x + 'px';
            notGoodBtn.style.top = y + 'px';
        }

        notGoodBtn.addEventListener('mouseenter', moveButton);

        document.getElementById('goodBtn').addEventListener('click', () => {
            alert("Glad to hear that! ðŸ˜Š");
        });
    </script>
</body>
</html>
